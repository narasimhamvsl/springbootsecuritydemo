<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/"
	th:fragment="layout(content)">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
	integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
	crossorigin="anonymous">

<!-- side bar icons bootstrap  -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />


<!-- Add script here -->
<link rel="stylesheet" th:href="@{/css/style.css}">
<!-- End script here -->
<title th:text="${title}">Base html</title>
</head>
<body>

	<!-- Start - NAV BAR -->

	<nav class="navbar navbar-expand-lg navbar-dark bg-light bg-primary">

		<a class="navbar-brand" href="#">SMART PAYMENTS</a>

		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#navbarSupportedContent"
			aria-controls="navbarSupportedContent" aria-expanded="false"
			aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>

		<div class="collapse navbar-collapse" id="navbarSupportedContent">
			<ul class="navbar-nav ml-auto text-uppercase">

				<li class="nav-item active"><a th:href="@{/}" class="nav-link"
					href="#">Home <span class="sr-only">(current)</span>
				</a></li>

				<li class="nav-item active"><a class="nav-link" href="#"
					tabindex="-1" aria-disabled="true">Hello, <span th:text="${user.name}"></span></a></li>

				<li class="nav-item active"><a class="nav-link"
					th:href="@{/logout}" href="#" tabindex="-1" aria-disabled="true">LOGOUT</a></li>

			</ul>

		</div>
	</nav>

	<!-- END - NAV - BAR -->

	<!-- This is Side Bar -->
	<div class="sidebar">
	<span onclick="toggleSidebar()" class="crossBtn"><i class="fa-solid fa-x"></i></span>

		<a href="#" class="item">  Logged-IN : <span style="color: GREEN;font-weight:bold" th:text="${user.role}"></span></a>
		<a href="#" th:href="@{/tenant/user_home}" class="item"> <i class="fa-solid fa-house"></i> HOME</a>
		<a href="#" class="item"> <i class="fa-solid fa-address-book"></i> VIEW CONTACTS</a>
		<a href="#" class="item"> <i class="fa-solid fa-address-card"></i> ADD CONTACT</a>
		<a href="#" th:href="@{/tenant/user_profile}"  class="item"> <i class="fa-solid fa-user"></i> MY PROFILE</a>
		<a href="#" th:href="@{/tenant/user_search}"  class="item"> <i class="fa-brands fa-searchengin"></i> SEARCH</a>
		<a href="#" th:href="@{/tenant/user_pay}"  class="item"> <i class="fa-solid fa-cart-shopping"></i> PAY</a>
		<a href="#" th:href="@{/tenant/user_reports}"  class="item"> <i class="fa-solid fa-file-invoice"></i> REPORTS</a>
		<a href="#" th:href="@{/logout}" class="item"> <i class="fa-solid fa-right-from-bracket"></i> LOGOUT</a>
		<div class="divider">
		</div>
		
	</div>
	<!-- This is Side Bar END -->

	<!-- start content Area -->
	<div class="content">
		<i onclick="toggleSidebar()" class="fas fa-bars m-4"></i>
		<div th:replace="${content}"></div>
	</div>
	<!-- End content Area -->

	<!-- Optional JavaScript; choose one of the two! -->

	<!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
		integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
		crossorigin="anonymous"></script>

	<script th:src="@{/js/script.js}"></script>


</body>
</html>
